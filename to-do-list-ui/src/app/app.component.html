<app-addto-do></app-addto-do>
<div class="list">
  <h1>To-do List</h1>

  <div class="item" *ngFor="let todoitem of todos">
    <input
      [value]="todoitem.task"
      (keyup)="updateItem(todoitem.id, $event.target)"
    />
    {{ todoitem.isActive }}
    <div class="btn">
      <button (click)="deleteItem(todoitem.id)">Delete</button>
      <button (click)="markComplete(todoitem.id)">Mark Complete</button>
    </div>
  </div>

  <h3 *ngIf="todos.length === 0">No to-do list to display</h3>
</div>
