<div>
  <div class="add-task-container">
    <mat-form-field style="margin-bottom: -20px">
      <mat-label>Add Task</mat-label>
      <input
        matInput
        type="text"
        name="todoitem"
        [(ngModel)]="taskName"
        (keyup.enter)="onClick()"
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onClick()">Add</button>
  </div>
</div>
