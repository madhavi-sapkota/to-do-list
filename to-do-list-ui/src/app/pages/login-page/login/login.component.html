<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <br />
    <br />

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Enter Email"
              formControlName="username"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Enter Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>
        <!-- <p *ngIf="error" class="error">
              {{ error }}
            </p> -->

        <div class="button">
          <button
            class="login-button"
            color="primary"
            type="submit"
            mat-raised-button
          >
            Login
          </button>
        </div>
      </form>
      <div class="existing-account">
        <p>Do not have an account?</p>
        <button routerLink="/register" color="primary" type="submit" mat-button>
          Register
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
