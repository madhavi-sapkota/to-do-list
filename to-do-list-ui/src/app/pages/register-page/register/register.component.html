<div class="container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <br />
    <br />

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Enter Email"
              formControlName="username"
              [(ngModel)]="userEmail"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Enter Password"
              formControlName="password"
              [(ngModel)]="userPassword"
            />
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Confirm Password"
              formControlName="confirmPasword"
              [(ngModel)]="confirmPasword"
            />
          </mat-form-field>
        </p>
        <!-- <p *ngIf="error" class="error">
                {{ error }}
              </p> -->

        <div class="button">
          <button color="primary" type="submit" mat-raised-button>
            Register
          </button>
        </div>
      </form>
      <div class="existing-account">
        <p>Already have an account?</p>
        <button routerLink="/login" color="primary" type="submit" mat-button>
          Login
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
